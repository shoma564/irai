{% extends 'base.html' %}

{% block body %}

<table class="table table-striped table-hover">
    <tr>
    {% for port in posts %}
        <td>{{ port.num }}</td>
        <td>{{ port.time }}時間</td>
        <td>{{ port.due.date() }}</td>
    </tr>
    {% endfor %}
    {% for jisyu in jisyuu %}
        <td>{{ jisyuu.time }}</td>
    {% endfor %}
</tr>

</table>

{% endblock %}
